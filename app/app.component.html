
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    Angular Material2 Example App

    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>

<md-sidenav-container [class.m2app-dark]="isDarkTheme" fullscreen>

<!--    <menu-lateral #sidenav></menu-lateral> -->

	<md-sidenav #sidenav opened="true" mode="side" class="app-sidenav">
		<h1>{{title}}</h1>
		<nav>
			<p  *ngFor="let menuitem of menuitems"><a routerLink={{menuitem.url}} routerLinkActive="active">{{menuitem.name}}</a></p>
		</nav>
	</md-sidenav>


	<button (click)="sidenav.toggle()">
		<i class="material-icons app-toolbar-menu">menu</i>
	</button>


	<router-outlet></router-outlet>

</md-sidenav-container>
